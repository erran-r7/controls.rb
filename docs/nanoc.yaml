output_dir: output
index_filenames:
  - index.html
enable_output_diff: false
data_sources:
  -
    type: filesystem_unified
    items_root: /
    layouts_root: /
    allow_periods_in_identifiers: false
  -
    type: static
    items_root: /static
    allow_periods_in_identifiers: true
prune:
  auto_prune: false
  exclude:
  - .git
  - .hg
  - .svn
  - CVS
text_extensions:
  - coffee
  - css
  - erb
  - haml
  - handlebars
  - hb
  - htm
  - html
  - js
  - less
  - markdown
  - md
  - ms
  - mustache
  - php
  - rb
  - sass
  - scss
  - txt
  - xhtml
  - xml
